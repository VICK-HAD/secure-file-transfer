<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encrypted Transfer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<!-- HERO SECTION -->
<section id="hero">
    <div class="container">
        <h1>üîê Encrypted Transfer</h1>
        <p>Secure file sharing powered by TLS, AES, RSA, and SHA-256 encryption.</p>
        <button id="tryNowBtn" class="primary-btn">Try Now</button>
    </div>
</section>

<!-- AUTH SECTION -->
<section id="auth" class="hidden">
    <div class="auth-container">
        <h2 id="authTitle">Login</h2>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit" class="primary-btn">Login</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="registerForm" class="hidden">
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit" class="primary-btn">Register</button>
        </form>

        <p class="toggle-link">
            <a href="#" id="toggleAuth">Don‚Äôt have an account? Register</a>
        </p>
    </div>
</section>

<!-- MAIN APP SECTION -->
<section id="app" class="hidden">
    <div class="app-container">
        <h2>File Dashboard</h2>
        <div id="dropArea">
            <p>Drag & Drop your file here or click to select</p>
            <input type="file" id="fileInput" hidden />
        </div>
        <p id="fileName"></p>
        <p>üìÅ Maximum file size: 25MB</p>
        <button id="uploadBtn" class="primary-btn">Encrypt & Upload</button>
        <button id="logoutBtn" class="secondary-btn">Logout</button>
        <p id="statusMsg"></p>
    </div>
</section>

<!-- Background Animations -->
<div class="flying-file" style="top:10%; left:-10%;"></div>
<div class="flying-file" style="top:30%; left:-15%;"></div>
<div class="flying-file" style="top:50%; left:-5%;"></div>
<div class="flying-file" style="top:70%; left:-20%;"></div>
<div class="flying-file" style="top:85%; left:-8%;"></div>
<div class="abstract-shape" style="top:10%; left:15%;"></div>
<div class="abstract-shape" style="top:30%; left:70%;"></div>
<div class="abstract-shape" style="top:60%; left:25%;"></div>
<div class="abstract-shape" style="top:80%; left:60%;"></div>

<script src="script.js"></script>
</body>
</html>
