# Server Configuration
server.port=8081
spring.application.name=secure-file-transfer

# --- DATABASE CONFIGURATION (UPDATED) ---
spring.datasource.url=jdbc:mysql://localhost:3306/projectdb
# Reads the DB_USER environment variable, but defaults to 'root' if it's not set.
spring.datasource.username=${DB_USER:root}
# Reads the DB_PASSWORD environment variable, but defaults to 'root' if it's not set.
spring.datasource.password=${DB_PASSWORD:root}

# --- JPA / Hibernate Configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# This is often auto-detected, but explicitly setting it is fine.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.security.user.name=${spring-security-username}
spring.security.user.password=${spring-security-password}

# --- SSL / TLS Configuration ---
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=password
server.ssl.key-alias=springboot
server.ssl.key-store-type=PKCS12

# --- File Upload Limits ---
spring.servlet.multipart.max-file-size=25MB
spring.servlet.multipart.max-request-size=25MB